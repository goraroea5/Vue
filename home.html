<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ร้านขายหนังสือ นายดิน</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="app">
		<h1 align="center">ร้านหนังสือนายดิน</h1>
		<div class="row">
			<div class="col-md-3" v-for="item in items">
				<img :src="item.url" width="220px" style="border: 5px solid #660080; border-radius: 10px;">
				<h4>{{item.name}}</h4>
				<h4>ราคา : {{item.price}} บาท</h4>
				<p>จำนวนเล่มที่ซื้อ : {{item.num}} <input type="button" class="btn btn-success" v-on:click=addNum(item) value="เพิ่ม"> <input type="button" v-on:click=delNum(item)  class="btn btn-danger" value="ลด"></p>
				<input type="checkbox" v-on:click="selected(item)" class="form-control">
			</div>	
			<div class="col-md-3" style="margin-top: 120px; border: 5px solid #660080; margin-bottom: 320px;">
				<h4>ส่วนลด: {{disc}} บาท</h1>
				<h4>ราคารวมสุทธิ : {{totals()}} บาท</h1>
			</div>
		</div>
		
		

	<br>
	
	</div>
	<script src="app.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
